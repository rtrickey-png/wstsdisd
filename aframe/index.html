<!DOCTYPE html>
<html>
<head>
  <title>Welcome, Traveler</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="./components/synth.js"></script>
  <script src="./components/reverb.js"></script>
  <script src="./scripts/distortion.js"></script>
  <script src="./scripts/play-pause-controls.js"></script>
  <script src="./scripts/show-when-loaded.js"></script>
  <script src="./scripts/link-controls.js"></script>
  <script src="./scripts/camera-distance.js"></script>
  <!-- <script src="./scripts/webaudio.js"></script> -->
</head>
<body>
  <a-scene>
    <a-assets>
      <!-- <img id="wood1" src="./assets/img/wood.png" alt=""/>
      <img id="wood2" src="./assets/img/wood2.jpg" alt=""/> -->
      <img id="sky1" src="./assets/img/stellarium-2.jpg" alt="sky from Barcelona 7-4-2022"/>
      <img id="sky-ing" src="./assets/img/stellarium-bcn-18-07-22.png" alt="Barcelona sky the night of July 18th 2022"/>
      <img id="sky-esp" src="./assets/img/stellarium-bcn-29-07-22.png" alt="Barcelona sky the night of July 29th"/>
      <audio id="aud-trees" preload="auto" loop="true" src="./assets/sound/el viento.mp3"></audio>
      <audio id="aud-rest" preload="auto" loop="true" src="./assets/sound/restaurante osaka.mp3"></audio>
      <img id="sun" src="assets/img/planets/the-sun.jpeg" />
      <img id="mercury" src="assets/img/planets/mercury.jpeg" />
      <img id="venus" src="assets/img/planets/venus.jpeg" />
      <img id="earth" src="assets/img/planets/earth.jpeg" />
      <img id="moon" src="assets/img/planets/moon.jpg" />
      <img id="mars" src="assets/img/planets/mars.jpeg" />
      <img id="jupiter" src="assets/img/planets/jupiter.jpeg" />
      <img id="saturn" src="assets/img/planets/saturn.jpeg" />
    </a-assets>

    <!-- background image -->
    <a-entity id="rotating-sky">
      <a-sky id="sky" src="#sky1"
        animation="property: object3D.rotation.y;
                   to: 360;
                   dur:600000;
                   loop: true"></a-sky>
    </a-entity>

    <!-- particle system -->
    <!-- <a-entity position="0 2.25 -15" particle-system="color: #EF0000,#44CC00"></a-entity> -->

    <!-- <a-sky color="black"></a-sky> -->

    <!-- camera with look controls-->
  		<a-entity id="camera" camera look-controls wasd-controls>
  			<a-entity
          cursor="fuse: true; fuseTimeout: 444"
          raycaster="interval: 1000; objects: .clickable; showLine: true"
    			position="0 0 -1"
    			geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.017"
    			material="color: white; shader: flat">
  		</a-entity>
  	</a-entity>

    <!-- floor plane -->
    <!-- <a-plane position="0 -2 0" color="#27004D" material="" geometry="" rotation="-90 0 0" scale="10 10 1"></a-plane> -->


    <!-- rotating planets in solar system -->
    <a-entity id="solar-system" reverb>
      <a-entity id="The Sun">
      <a-sphere id="star-sun" class="clickable" src="#sun" synth="note: D#4" scale="3 3 3" position="0 1 0"
        animation="property: opacity; from: 0.4; to: 1; dur: 304; startEvents:click"></a-sphere>
      <a-entity id="sun-labels" animation="property: object3D.rotation.y; to: 360; dur: 60000; loop: true; easing: linear">
        <a-text id="sun-label-eng" value="Sun" rotation="0 180 0" position="0 5 0" align="center" scale="3 3 1"></a-text>
        <a-text id="sun-label-esp" value="Sol" rotation="0 0 0" position="0 5 0" align="center" scale="3 3 1"></a-text>
      </a-entity>
    </a-entity>

      <a-entity id="Mercury"
        animation="property: rotation;
          to: 0 360 0;
          dur: 144600;
          loop: true;
          easing: linear">
        <a-sphere id="planet-mercury" src="#mercury" class="clickable" scale=".4 .4 .4" position="0 1 4"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 586666.67;
          loop: true;
          easing: linear"
        animation__2="property: opacity; from: 0.4; to: 1; dur: 304; startEvents:click"
        synth="note:G#4"></a-sphere>
        <a-text id="merc-label-ing" value="Mercury" rotation="0 180 0" position="0 2 4"
          align="center"></a-text>
        <a-text id="merc-label-esp" value="Mercurio" rotation="0 0 0" position="0 2 4"
          align="center"></a-text>
        <a-text></a-text>
      </a-entity>

      <a-entity id="Venus"
        animation="property: rotation;
          to: 0 360 0;
          dur: 37200;
          loop: true;
          easing: linear">
        <a-sphere id="planet-venus" src="#venus" class="clickable" scale=".9 .9 .9" position="0 1 7"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 2430000;
          loop: true;
          easing: linear"
        animation__2="property: opacity; from: 0.4; to: 1; dur: 304; startEvents:click"
          synth="note:F4"></a-sphere>
          <a-text id="ven-label-ing" value="Venus" rotation="0 180 0" position="0 2.5 7"
            align="center" scale="1.5 1.5 1"></a-text>
          <a-text id="ven-label-esp" value="Venus" rotation="0 0 0" position="0 2.5 7"
            align="center" scale="1.5 1.5 1"></a-text>
      </a-entity>

      <a-entity id="Earth"
        animation="property: rotation;
          to: 0 360 0;
          loop: true;
          dur: 60000;
          easing: linear">
        <a-sphere id="planet-earth" src="#earth" class="clickable" scale="1 1 1" position="0 1 10"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 10000;
          loop: true;
          easing: linear"
        animation__2="property: opacity; from: 0.4; to: 1; dur: 304; startEvents:click"
        synth="note:C#4"></a-sphere>
        <!-- <a-entity id="Moon" position="1.276 1.5 -10"
          animation="property: rotation;
            from: 0 0 0;
            to: 0 360 0;
            dur: 4484.48;
            loop: true;
            easing: linear">
            changing the position tag on the moon changes the rotational radius of the moon
        <a-sphere id="obj-moon" src="#moon" scale="0.25 0.25 0.25" position="1.276 0 1.276"></a-sphere> -->

        <a-text id="earth-label-ing" value="Earth" rotation="0 180 0" position="0 2.7 10"
          align="center" scale="1.5 1.5 1"></a-text>
        <a-text id="earth-label-esp" value="Tierra" rotation="0 0 0" position="0 2.7 10"
          align="center" scale="1.5 1.5 1"></a-text>
        </a-entity>
        <!-- <a-sphere id="Moon" src="#moon" scale=".25 .25 .25" position="0 1.5 -10" -->
        <!-- ></a-sphere> -->
      <!-- </a-entity> -->


      <a-entity id="Mars"
        animation="property: rotation;
          to: 0 360 0;
          loop: true;
          dur: 112800;
          easing: linear">
        <a-sphere id="planet-mars" src="#mars" class="clickable" scale=".5 .5 .5" position="0 1 15"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 10416.67;
          loop: true;
          easing:linear"
        animation__2="property: opacity; from: 0.4; to: 1; dur: 304; startEvents:click"
        synth="note:A#3"></a-sphere>
        <a-text id="mars-label-ing" value="Mars" rotation="0 180 0" position="0 2.5 15"
          align="center" scale="1.5 1.5 1"></a-text>
        <a-text id="mars-label-esp" value="Marte" rotation="0 0 0" position="0 2.5 15"
          align="center" scale="1.5 1.5 1"></a-text>
      </a-entity>

      <a-entity id="Jupiter"
        animation="property: rotation;
          to: 0 360 0;
          loop: true;
          dur: 711600;
          easing: linear">
        <a-sphere id="planet-jupiter" src="#jupiter" class="clickable" scale="11.2 11.2 11.2" position="0 1 52"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 4166.67;
          loop: true;
          easing: linear"
        animation__2="property: opacity; from: 0.4; to: 1; dur: 304; startEvents:click"
        synth="note:G#3"></a-sphere>
        <a-text id="jup-label-ing" value="Jupiter" rotation="0 180 0" position="0 14 52"
          align="center" scale="4 4 1"></a-text>
        <a-text id="jup-label-esp" value="JÃºpiter" rotation="0 0 0" position="0 14 52"
          align="center" scale="4 4 1"></a-text>
      </a-entity>

      <a-entity id="Saturn"
        animation="property: rotation;
          to: 0 360 0;
          loop: true;
          dur: 1767600;
          easing: linear">
        <!-- <a-entity animation="property: object3D.rotation.y;
            to: 360;
            dur: 4583.33;
            loop: true;
            easing: linear;"> -->
          <a-sphere id="planet-saturn" src="#saturn" class="clickable" scale="9.5 9.5 9.5" position="0 1 96"
          animation="property: object3D.rotation.y;
              to: 360;
              dur: 4583.33;
              loop: true;
              easing: linear;"
          animation__2="property: opacity; from: 0.4; to: 1; dur: 304; startEvents:click"
          synth="note:C#3"></a-sphere>
          <a-torus id="saturn-ring-1"
            position="0 1 96"
            color="#57524A"
            segments-tubular="50"
            radius="2.7"
            radius-tubular="0.1"
            rotation="90 0 0"
            scale="5 5 1"
            material="blending: none"
            geometry=""></a-torus>
          <a-torus id="saturn-ring-2"
            position="0 1 96"
            color="#A29A87"
            segments-tubular="50"
            radius="2.2"
            radius-tubular="0.2"
            rotation="90 0 0"
            scale="5 5 1"></a-torus>
            <a-text id="sat-label-ing" value="Saturn" rotation="0 180 0" position="0 13 96"
              align="center" scale="4 4 1"></a-text>
            <a-text id="sat-label-esp" value="Saturno" rotation="0 0 0" position="0 13 96"
              align="center" scale="4 4 1"></a-text>
      </a-entity>
    </a-entity>

    <!-- tone.js synth components -->
    <!-- <a-entity id="synth1"
      synth="note: C#4"

      ></a-entity> -->

    <!-- <a-text value="Around you spins the night sky in Barcelona\n the first night of my summer classes\n7-4-2022"
    text="align: center"
    rotation="0 90 0"
    position="-30 5 0"
    scale="3 3 1">
    </a-text> -->

    <a-text value="The Universe is yours to explore."
      text="align: center" rotation="13 0 0" position="0 10 -20" scale="4 4 1">
    </a-text>

    <a-text value="Use WASD keys to move forward, left, right, and backward;\n click and drag to look around."
      text="align: center" rotation="1 0 0" position="0 2 -20" scale="3 3 1">
    </a-text>

    <a-text value="Use las teclas WASD para mover, haga clic y arrastre para mover el cursor."
      text="align: center" rotation="1 180 0" position="0 2 -20" scale="3 3 1">
    </a-text>

    <a-text value="Each planet you see is part of an instrument; drag the circular cursor over it to hear its note."
      text="align: center" rotation="13 -180 0" position="0 10 20" scale="4 4 1">
    </a-text>

    <!-- link components for user interaction -->
    <a-entity id="link-ing" position="-30 -100 0" animation="property: position; to: -30 0 0; dur: 5000; easing: linear; loop: false">
      <a-link class="clickable"  rotation="0 90 0" title="English Version"
      href="video-ingles.html" scale="2 2 2" image="#sky-ing"></a-link>
      <a-text align="center" position="0 -3 0" value="Hover over the portal to enter" rotation="0 90 0" scale="3 3 1"></a-text>
    </a-entity>
    <!-- <a-link position="0 -25 -10" rotation="0 20 0"
    href="video-espanol.html" title = "VersiÃ³n EspaÃ±ola" image="#sky2"></a-link> -->
<!-- animation="property: position; to: 30 0 0; dur: 30000; easing: linear; loop: false"> -->
    <a-entity id="link-esp" position="30 -100 0" animation="property: position; to: 30 0 0; dur: 5000; easing: linear; loop: false">
      <a-link class="clickable"  rotation="0 -90 0"
      href="video-espanol.html" title="Spanish Version" scale="2 2 2" image="#sky-esp"></a-link>
      <a-text align="center" position="0 -3 0" value="Mire al portal para entrar" rotation="0 -90 0" scale="3 3 1"></a-text>
    </a-entity>
    <!-- link to solar system test -->

        </a-text> -->

    <!-- ambient sound files -->
    <a-sound id="tree-amb" src="#aud-trees" volume="0.2" autoplay="true" position="0 20 0"></a-sound>
    <a-sound id="rest-amb" src="#aud-rest" volume=".6" autoplay="true" position="0 -10 0"></a-sound>

  </a-scene>
</body>
</html>
